	<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cálculo de Média</title>
</head>
<body>

	<h1>Cálculo de Média</h1>
	<hr>    

	<form>
		<label>Nota 1:</label>
		<input type="text" id="nota1">

		<br><br>

		<label>Nota 2:</label>
		<input type="text" id="nota2">						
		<input type="button" value="Calcular" id="Calcular" 
		                                      onclick="calcularMedia()">
	</form>

    <hr>

	<span id="media"></span>

	<br><br>
	
	<span id="situacao"></span>

    <span id="erro"></span>   

    <script type="text/javascript">
		function calcularMedia() {

var botao = document.querySelector("#Calcular");
botao.addEventListener("click", calcularMedia);

var n1 = document.getElementById("nota1").value;

var n2 = document.querySelector("#nota2").value;

if ( (n1.trim() == "") || (n2.trim() == "") ) {

	/*limpar média e situação da cria*/
	document.querySelector("#situacao").textContent = "";
	document.querySelector("#media").textContent = "";

document.querySelector("#erro").innerHTML =
                              "As duas notas são obrigatórias! <br><br>";
   document.querySelector("#erro").style.color = "red";

} else {

document.querySelector("#erro").innerHTML = "";

var media = ( parseFloat(n1) + parseFloat(n2) ) / 2;

document.querySelector("#media").innerHTML =  "<b>Média:" + media.toFixed(1) + "</b>";

   document.querySelector("#situacao").style.color = "white";
if (media >= 6.0) {
document.querySelector("#situacao").textContent = "Situação:  APROVADO";
document.querySelector("#situacao").style.backgroundColor = "green";
} else {
document.querySelector("#situacao").textContent = "Situação: REPROVADO";
document.querySelector("#situacao").style.backgroundColor = "red";
}
   
    } //else

} //function
	</script>       
</body>
</html>
